<!-- contacts/templates/contacts/contact_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add your custom CSS if needed -->
    <style>
        /* Your custom styles go here */
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .btn-create {
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body class="d-flex flex-column">

<div class="container">
    <h1 class="mt-4 mb-4">Contact List</h1>

    <a href="{% url 'contact_manager:contact_create' %}" class="btn btn-primary btn-create">Create New Contact</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="{% url 'contact_manager:contact_detail' pk=contact.pk %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'contact_manager:contact_update' pk=contact.pk %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'contact_manager:contact_delete' pk=contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

<footer> &copy; Brunoo Medaballimi Bosco</footer>

<!-- Add Bootstrap JS and Popper.js scripts (required for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
